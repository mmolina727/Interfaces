<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reg-log.css">
    <title>Login</title>
</head>

<body class="register_page">
    <header>
        <img src="./img/logo-reg.png" class="logo-login" alt="">
    </header>
    
    <section class="form-container">
        <h3 class="txt-login">Iniciá Sesión</h3>

        <div class="btn-redes-login">
            <button class="btn-dark">
                <div class="logo-button">
                    <img src="./img/icon g-google.png" alt="google">
                </div>
                <div class="text-button">
                    <p>Iniciar con Google</p> 
                </div>
            </button>
            <button class="btn-dark">
                <div class="logo-button">
                    <img src="./img/icon f-facebook.png" alt="facebook">
                </div>
                <div class="text-button">
                    <p>Iniciar con Facebook</p>
                </div>
            </button>
        </div>

        <div class="linea">
            <p class="tx-small">OR</p>
        </div>

        
        <div class="campo">
            <label for="email">Correo Electrónico </label>
            <div>
                <input type="mail" name="mail" id="mail" required>
            </div>
        </div>

        <div class="campo">
            <label for="email">Contraseña</label>
            <div>
                <input type="password" name="" id="pass"required>
            </div>
        </div>

        <button class="btn_form" type="submit" id="btnAdd">Iniciar Sesión</button>

        <span class="register">
            ¿Todavia sin cuenta? 
            <a href="registro.html" id="tx-ancor">Registrate ahora</a>
        </span>

    </section>
</body>
</html>
