<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gaming Zone - Home</title>
</head>
<body>
    <header class="navbar-content">
        <div class="left-navbar">
            <img src="./img/Group.png" class="burger-img">
            <img src="./img/11224 2.png">
        </div>
        <div class="center-navbar">
            <div class="serch-content">
                <img src="./img/icon _lupa_.png" class="lens-img">
            </div>
        </div>
        <div class="right-navbar">
            <img src="./img/raphael_cart.png">
            <img src="./img/user.png" class="user-img">
        </div>
    </header>
    <main class="background-main">
        <article class="game-content">
            <div class="game-frame">
                <img src="./img/Game.png" class="game-main">
                <button class="play">JUGAR</button>
            </div>
        </article>
        <section class="section-card">
            <h1 class="font-h1">Mis juegos</h1>
            <div class="content-card">
                <div class="card">
                    <div class="content-img-card">
                        <img src="./img/image 1.png" class="img-card">
                    </div>
                    <div class="content-description">
                        <h2 class="font-h2">
                            Zombs Royale
                        </h2>
                        <h3 class="font-h3">
                            Accion
                        </h3>
                    </div>
                </div>
                <div class="card">
                    <div class="content-img-card">
                        <img src="./img/image 2.png" class="img-card">
                    </div>
                    <div class="content-description">
                        <h2 class="font-h2">
                            Tetris
                        </h2>
                        <h3 class="font-h3">
                            Puzzle
                        </h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
